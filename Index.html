<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VaultKey - Generador Seguro</title>

    

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>

        :root {

            --bg-dark: #0a0a0a;

            --bg-panel: #141414;

            --primary: #2563eb;

            --text-main: #ffffff;

            --text-muted: #71717a;

            --border: #222222;

        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        

        body { 

            background: var(--bg-dark); 

            color: var(--text-main); 

            display: flex; 

            justify-content: center; 

            align-items: center; 

            min-height: 100vh; 

            padding: 20px; 

        }

        .app-container { 

            background: var(--bg-panel); 

            width: 100%; 

            max-width: 380px; 

            padding: 30px; 

            border-radius: 24px; 

            border: 1px solid var(--border); 

            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 

        }

        .header { 

            display: flex; 

            align-items: center; 

            gap: 12px; 

            margin-bottom: 30px; 

            justify-content: center; 

        }

        

        .header i { font-size: 32px; color: var(--primary); }

        .header h1 { font-size: 22px; font-weight: 600; letter-spacing: -0.5px; }

        .password-display { 

            background: var(--bg-dark); 

            border: 1px solid var(--border); 

            padding: 20px; 

            border-radius: 16px; 

            display: flex; 

            justify-content: space-between; 

            align-items: center; 

            margin-bottom: 30px; 

        }

        #pwdResult { 

            font-family: 'JetBrains Mono', monospace; 

            font-size: 20px; 

            color: var(--primary); 

            word-break: break-all; 

            letter-spacing: 1px;

        }

        .copy-btn { 

            background: transparent; 

            border: none; 

            color: var(--text-muted); 

            font-size: 24px; 

            cursor: pointer; 

            transition: 0.2s; 

        }

        

        .copy-btn:active { color: var(--primary); transform: scale(0.9); }

        .setting { 

            display: flex; 

            justify-content: space-between; 

            align-items: center; 

            margin-bottom: 15px; 

        }

        

        .setting span { font-size: 14px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;}

        

        input[type="range"] { 

            width: 100%; 

            accent-color: var(--primary); 

            margin-top: 10px; 

            margin-bottom: 30px;

        }

        .generate-btn { 

            width: 100%; 

            padding: 18px; 

            background: var(--primary); 

            color: #fff; 

            border: none; 

            border-radius: 14px; 

            font-size: 16px; 

            font-weight: 600; 

            cursor: pointer; 

            transition: 0.2s; 

            display: flex; 

            justify-content: center; 

            align-items: center; 

            gap: 10px; 

        }

        

        .generate-btn:active { transform: scale(0.97); }

    </style>

</head>

<body>

    <div class="app-container">

        <div class="header">

            <i class="ph ph-shield-check"></i>

            <h1>VaultKey</h1>

        </div>

        

        <div class="password-display">

            <span id="pwdResult">........</span>

            <button class="copy-btn" onclick="copyPassword()">

                <i class="ph ph-copy"></i>

            </button>

        </div>

        <div class="setting">

            <span>Longitud de clave</span>

            <strong id="lenVal" style="color:#fff; font-size: 16px;">16</strong>

        </div>

        <input type="range" id="length" min="8" max="32" value="16" oninput="document.getElementById('lenVal').innerText = this.value">

        <button class="generate-btn" onclick="generatePassword()">

            <i class="ph ph-arrows-clockwise"></i> Generar Nueva

        </button>

    </div>

    <script>

        function generatePassword() {

            const length = document.getElementById('length').value;

            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";

            let password = "";

            

            // Generación criptográfica básica

            for (let i = 0, n = charset.length; i < length; ++i) {

                password += charset.charAt(Math.floor(Math.random() * n));

            }

            

            document.getElementById('pwdResult').innerText = password;

        }

        function copyPassword() {

            const pwd = document.getElementById('pwdResult').innerText;

            if (pwd && pwd !== "........") {

                navigator.clipboard.writeText(pwd);

                

                // Efecto visual en el botón

                const btnIcon = document.querySelector('.copy-btn i');

                btnIcon.className = "ph ph-check";

                btnIcon.style.color = "var(--success)";

                

                setTimeout(() => {

                    btnIcon.className = "ph ph-copy";

                    btnIcon.style.color = "var(--text-muted)";

                }, 2000);

            }

        }

        

        // Generar una contraseña al cargar la app

        generatePassword();

    </script>

</body>

</html>
